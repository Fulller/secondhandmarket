<!doctype html>
<html lang="vi" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quản lý Chợ Cũ</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- Đảm bảo thứ tự tải đúng -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>

<body>

<div class="flex h-screen overflow-hidden">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
        <div th:replace="~{fragments/header :: header}"></div>
        <div layout:fragment="content"></div>
    </div>
</div>

<script>
    // Đảm bảo Select2 được khởi tạo sau khi tài nguyên đã được tải xong
    document.addEventListener('DOMContentLoaded', function () {
        $('.select2-attribute').select2();
    });
</script>

<script src="/js/bundle.js"></script>
</body>
</html>
