<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Báo Cáo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #333;
        }
        .content p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
        .highlight {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Báo Cáo Mới</h2>
    </div>
    <div class="content">
        <h3>Thông tin báo cáo:</h3>
        <p><span class="highlight">Bị cáo:</span> {{defendant}}</p>
        <p><span class="highlight">Người bị tố cáo:</span> {{accused}}</p>
        <p><span class="highlight">Thời gian báo cáo:</span> {{reportedAt}}</p>
        <p><span class="highlight">Lý do báo cáo:</span> {{reason}}</p>
    </div>
    <div class="footer">
        <p>Hãy vui lòng kiểm tra báo cáo và phản hồi lại cho khách hàng.</p>
    </div>
</div>

</body>
</html>
