<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Đăng nhập</title>
</head>
<body>
<div class="wrapper_login">
    <div class="form-login">
        <form th:action="@{/signin}" th:object="${authLoginRequest}" method="post">
            <div class="row title-row">
                <h1 class="title-text">Đăng nhập</h1>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input id="email" class="form-control input-custom" type="email" th:field="*{email}" placeholder="Email" required/>
                <i class="fa-solid fa-envelope icon-custom"></i><br />
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input id="password" class="form-control input-custom" type="text" th:field="*{password}" placeholder="Password" required/>
                <i class="fa-solid fa-lock icon-custom"></i><br />
            </div>

            <div class="row mb-3">
                <div class="col-6 remember">
                    <label><input type="checkbox" /> Ghi nhớ tôi</label>
                </div>
                <div class="col-6 forgot-pass"><a href="#">Quên mật khẩu?</a></div>
            </div>

            <div class="row btn-row">
                <button type="submit" class="btn btn-primary btn-custom">Đăng nhập</button>
            </div>
            <div th:if="${error}">
                <p th:text="${error}" style="color: red;"></p>
            </div>
<!--            <div th:if="${scope}">-->
<!--                <p th:text="${scope}" style="color: red;"></p>-->
<!--            </div>-->

            <div th:if="${message}">
                <p th:text="${message}" style="color: green;"></p>
            </div>

        </form>
    </div>
</div>
</body>
</html>
