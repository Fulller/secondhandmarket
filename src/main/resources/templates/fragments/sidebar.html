<div th:fragment="sidebar">
    <aside :class="sidebarToggle ? 'translate-x-0' : '-translate-x-full'"
           class="absolute left-0 top-0 z-9999 flex h-screen w-72.5 flex-col overflow-y-hidden bg-black duration-300 ease-linear dark:bg-boxdark lg:static lg:translate-x-0 -translate-x-full"
           @click.outside="sidebarToggle = false">
        <!-- SIDEBAR HEADER -->
        <div class="flex items-center justify-between gap-2 px-6 py-5.5 lg:py-6.5 bg-white">
            <a></a>
            <a th:href="@{/dashboard}">
                <img th:src="@{/images/logo.svg}" class="h-8" alt="FlowBite Logo">
            </a>
            <a class="">
                <h1 class="  text-gray-900 bold">CHỢ CŨ</h1>
            </a>
            <a></a>
            <a></a>
            <button class="block lg:hidden" @click.stop="sidebarToggle = !sidebarToggle">
                <svg class="fill-current" width="20" height="18" viewBox="0 0 20 18" fill="none"
                     xmlns="http://www.w3.org/2000/svg">

                </svg>
            </button>

                <div>

                    <ul class="mb-6 flex flex-col gap-1.5">
                        <li>
                            <a class="group relative flex items-center gap-2.5 rounded-sm px-4 py-2 font-medium text-bodydark1 duration-300 ease-in-out hover:bg-graydark dark:hover:bg-meta-4 bg-graydark dark:bg-meta-4"
                               href="#" @click.prevent="selected = (selected === 'Attribute' ? '':'Attribute')"
                               :class="{ 'bg-graydark dark:bg-meta-4': (selected === 'Dashboard') || (page === 'ecommerce' || page === 'analytics' || page === 'stocks') }">
                                <svg class="fill-current" width="18" height="18" viewBox="0 0 18 18" fill="none"
                                     xmlns="http://www.w3.org/2000/svg">

                                          fill=""></path>
                                </svg>

                                Thuộc tính

                                <svg class="absolute right-4 top-1/2 -translate-y-1/2 fill-current rotate-180"
                                     :class="{ 'rotate-180': (selected === 'Attribute') }" width="20" height="20"
                                     viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                          d="M4.41107 6.9107C4.73651 6.58527 5.26414 6.58527 5.58958 6.9107L10.0003 11.3214L14.4111 6.91071C14.7365 6.58527 15.2641 6.58527 15.5896 6.91071C15.915 7.23614 15.915 7.76378 15.5896 8.08922L10.5896 13.0892C10.2641 13.4147 9.73651 13.4147 9.41107 13.0892L4.41107 8.08922C4.08563 7.76378 4.08563 7.23614 4.41107 6.9107Z"

                                </svg>
                            </a>

                            <!-- Dropdown Menu Start -->
                            <div class="translate transform overflow-hidden block"
                                 :class="(selected === 'Attribute') ? 'block' :'hidden'">
                                <ul class="mb-5.5 mt-4 flex flex-col gap-2.5 pl-6">
                                    <li>
                                        <a th:href="@{/attribute/add-attribute}"
                                           class="group relative flex items-center gap-2.5 rounded-md px-4 font-medium text-bodydark2 duration-300 ease-in-out hover:text-white !text-white"
                                           :class="page === 'ecommerce' &amp;&amp; '!text-white'">
                                            Thêm
                                        </a>
                                    </li>
                                    <li>
                                        <a th:href="@{/attribute/list-attribute}"
                                           class="group relative flex items-center gap-2.5 rounded-md px-4 font-medium text-bodydark2 duration-300 ease-in-out hover:text-white !text-white"
                                           :class="page === 'ecommerce' &amp;&amp; '!text-white'">
                                            Danh sách
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <!-- Dropdown Menu End -->
                        </li>

                        <!-- Menu Item Category Dashboard -->
                        <li>
                            <a class="group relative flex items-center gap-2.5 rounded-sm px-4 py-2 font-medium text-bodydark1 duration-300 ease-in-out hover:bg-graydark dark:hover:bg-meta-4 bg-graydark dark:bg-meta-4"
                               href="#" @click.prevent="selected = (selected === 'Category' ? '':'Category')"
                               :class="{ 'bg-graydark dark:bg-meta-4': (selected === 'Dashboard') || (page === 'ecommerce' || page === 'analytics' || page === 'stocks') }">

                                    <path d="M3 19C3 18.4477 3.44772 18 4 18H20C20.5523 18 21 18.4477 21 19C21 19.5523 20.5523 20 20 20H4C3.44772 20 3 19.5523 3 19Z" fill="currentColor"></path>
                                </svg>

                                <svg class="absolute right-4 top-1/2 -translate-y-1/2 fill-current rotate-180"
                                     :class="{ 'rotate-180': (selected === 'Category') }" width="20" height="20"
                                     viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                          d="M4.41107 6.9107C4.73651 6.58527 5.26414 6.58527 5.58958 6.9107L10.0003 11.3214L14.4111 6.91071C14.7365 6.58527 15.2641 6.58527 15.5896 6.91071C15.915 7.23614 15.915 7.76378 15.5896 8.08922L10.5896 13.0892C10.2641 13.4147 9.73651 13.4147 9.41107 13.0892L4.41107 8.08922C4.08563 7.76378 4.08563 7.23614 4.41107 6.9107Z"

                                </svg>

                            <!-- Dropdown Menu Start -->
                            <div class="translate transform overflow-hidden block"
                                 :class="(selected === 'Category') ? 'block' :'hidden'">
                                <ul class="mb-5.5 mt-4 flex flex-col gap-2.5 pl-6">
                                    <li>
                                        <a th:href="@{/category/add-category-parent}"
                                           class="group relative flex items-center gap-2.5 rounded-md px-4 font-medium text-bodydark2 duration-300 ease-in-out hover:text-white !text-white"
                                           :class="page === 'ecommerce' &amp;&amp; '!text-white'">
                                            Thêm cha
                                        </a>
                                    </li>
                                    <li>
                                        <a th:href="@{/category/add-category-child}"
                                           class="group relative flex items-center gap-2.5 rounded-md px-4 font-medium text-bodydark2 duration-300 ease-in-out hover:text-white !text-white"
                                           :class="page === 'ecommerce' &amp;&amp; '!text-white'">
                                            Thêm con
                                        </a>
                                    </li>
                                    <li>
                                        <a th:href="@{/category/list-category-parent}"
                                           class="group relative flex items-center gap-2.5 rounded-md px-4 font-medium text-bodydark2 duration-300 ease-in-out hover:text-white !text-white"
                                           :class="page === 'ecommerce' &amp;&amp; '!text-white'">
                                            Danh sách cha
                                        </a>
                                    </li>
                                    <li>
                                        <a th:href="@{/category/list-category}"
                                           class="group relative flex items-center gap-2.5 rounded-md px-4 font-medium text-bodydark2 duration-300 ease-in-out hover:text-white !text-white"
                                           :class="page === 'ecommerce' &amp;&amp; '!text-white'">
                                            Danh sách con
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <!-- Dropdown Menu End -->
                        </li>

                        <!-- Menu Item Blog Dashboard -->
                        <li>
                            <a class="group relative flex items-center gap-2.5 rounded-sm px-4 py-2 font-medium text-bodydark1 duration-300 ease-in-out hover:bg-graydark dark:hover:bg-meta-4 bg-graydark dark:bg-meta-4"
                               href="#" @click.prevent="selected = (selected === 'Blog' ? '':'Blog')"
                               :class="{ 'bg-graydark dark:bg-meta-4': (selected === 'Dashboard') || (page === 'ecommerce' || page === 'analytics' || page === 'stocks') }">
                                <svg class="fill-current" width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14.69 3.75L20.25 9.31L7.06 22.5H1.5V16.94L14.69 3.75ZM16.1 2.34C15.73 1.97 15.16 1.97 14.79 2.34L12.67 4.45L18.23 10.01L20.34 7.9C20.71 7.53 20.71 6.96 20.34 6.59L16.1 2.34ZM2.91 21H6.75L17.19 10.56L13.34 6.71L2.91 17.15V21Z" fill="currentColor"/>
                                </svg>

                                Bài đăng

                                <svg class="absolute right-4 top-1/2 -translate-y-1/2 fill-current rotate-180"
                                     :class="{ 'rotate-180': (selected === 'Blog') }" width="20" height="20"
                                     viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                          d="M4.41107 6.9107C4.73651 6.58527 5.26414 6.58527 5.58958 6.9107L10.0003 11.3214L14.4111 6.91071C14.7365 6.58527 15.2641 6.58527 15.5896 6.91071C15.915 7.23614 15.915 7.76378 15.5896 8.08922L10.5896 13.0892C10.2641 13.4147 9.73651 13.4147 9.41107 13.0892L4.41107 8.08922C4.08563 7.76378 4.08563 7.23614 4.41107 6.9107Z"
                                          fill=""></path>
                                </svg>
                            </a>

                            <!-- Dropdown Menu Start -->
                            <div class="translate transform overflow-hidden block"
                                 :class="(selected === 'Blog') ? 'block' :'hidden'">
                                <ul class="mb-5.5 mt-4 flex flex-col gap-2.5 pl-6">
                                    <li>
                                        <a th:href="@{/blog/list-blog}"
                                           class="group relative flex items-center gap-2.5 rounded-md px-4 font-medium text-bodydark2 duration-300 ease-in-out hover:text-white !text-white"
                                           :class="page === 'ecommerce' &amp;&amp; '!text-white'">
                                            Bài đăng chưa duyệt
                                        </a>
                                    </li>
                                    <li>
                                        <a th:href="@{/blog/list-available-blog}"
                                           class="group relative flex items-center gap-2.5 rounded-md px-4 font-medium text-bodydark2 duration-300 ease-in-out hover:text-white !text-white"
                                           :class="page === 'ecommerce' &amp;&amp; '!text-white'">
                                            Bài đăng đã duyệt
                                        </a>
                                    </li>
                                    <li>
                                        <a th:href="@{/blog/list-rejected-blog}"
                                           class="group relative flex items-center gap-2.5 rounded-md px-4 font-medium text-bodydark2 duration-300 ease-in-out hover:text-white !text-white"
                                           :class="page === 'ecommerce' &amp;&amp; '!text-white'">
                                            Bài đăng đã hủy
                                        </a>
                                    </li>
                                    <li>
                                        <a th:href="@{/blog/list-hidden-blog}"
                                           class="group relative flex items-center gap-2.5 rounded-md px-4 font-medium text-bodydark2 duration-300 ease-in-out hover:text-white !text-white"
                                           :class="page === 'ecommerce' &amp;&amp; '!text-white'">
                                            Bài đăng đã ẩn
                                        </a>
                                    </li>
                                </ul>

                    </ul>
                </div>
            </nav>
        </div>
    </aside>
</div>
